<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice01-table</title>
    <link rel="stylesheet" href="과제01-style.css">
</head>
<body>
    <table>
        <caption>미국립약물중독연구소<br>(Nation Institute on Drug Abuse, NIDA) 보고서 (1994)</caption>
        <col span="7">
        <thead>
            <tr>
                <th></th>
                <th>니코틴</th>
                <th>헤로인</th>
                <th>코카인</th>
                <th>알코올</th>
                <th>카페인</th>
                <th>대마초</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>의존성</th>
                <td>6</td>
                <td>5</td>
                <td>4</td>
                <td>4</td>
                <td>2</td>
                <td>1</td>
            </tr>
            <tr>
                <th>금단성</th>
                <td>4</td>
                <td>5</td>
                <td>3</td>
                <td>6</td>
                <td>2</td>
                <td>1</td>
            </tr>
            <tr>
                <th>내성</th>
                <td>5</td>
                <td>6</td>
                <td>3</td>
                <td>4</td>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <th>강화성</th>
                <td>4</td>
                <td>5</td>
                <td>5</td>
                <td>4</td>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <th>독성</th>
                <td>3</td>
                <td>6</td>
                <td>4</td>
                <td>6</td>
                <td>1</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>
    <p>(높은 숫자=높은 효과)</p>
</body>
</html>
